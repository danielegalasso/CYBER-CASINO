
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
<body>


    <div id="ernestoSlot">
    <app-slot-machine [slotMachine]="mineSlot"></app-slot-machine>
    </div>


    

    <div class="my-container1">

        <a class="navbar-brand" href="#">
            <img src="../../assets/img/3-1.png" alt="Logo" style="max-height: 40px;">
        </a>
    
        <span class="label label-default" id="balanceLablel">
            BALANCE: ${{ balance }}
        </span>
    
        
        <div id="slotErnesto">
            
            
            <button id='spinButton' type="button" class="btn btn-success btn-lg" (click)="spinAction()" (appSpacePress)="spinAction() " tabindex="0">SPIN</button>
    
            <div class="bet">
                <button id="minus" type="button" class="btn btn-danger btn-lg" (click)="deleteFromBet()">-</button>
                <span class="label" id="labelBet">BET: ${{ bet }}</span>
                <button id="plus" type="button" class="btn btn-success btn-lg" (click)="addToBet()">+</button>
            </div>
        </div>
        


    </div>
    


</body>
