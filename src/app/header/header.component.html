<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
<nav class="navbar navbar-expand-sm navbar-dark shadow-5-strong">
  <a class="navbar-brand" [routerLink]="['/']">
    <img src="../../assets/img/3-1.png" alt="Logo" style="max-height: 40px;">
  </a>


  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item mr-3">
        <a class="nav-link" [routerLink]="['/']" (click)="selectNavItem('Games')" [ngClass]="{'selected': selectedNavItem === 'Games'}">Games</a>
      </li>


      <ng-container *ngIf="isLoggedIn; else loginAlert">
        <li class="nav-item mr-3">
          <a class="nav-link"  [routerLink]="['/dailySpin']" (click)="selectNavItem('Bonus')" [ngClass]="{'selected': selectedNavItem === 'Bonus'}">Bonus</a>
        </li>
      </ng-container>
      <ng-template #loginAlert>
        <li class="nav-item mr-3">
          <a class="nav-link"  [routerLink]="['/login']" (click)="selectNavItem('Bonus')" [ngClass]="{'selected': selectedNavItem === 'Bonus'}">Bonus</a>
        </li>
      </ng-template>

      <li class="nav-item mr-3">
        <a class="nav-link" [routerLink]="['/faq']" (click)="selectNavItem('FAQ')" [ngClass]="{'selected': selectedNavItem === 'FAQ'}">FAQ</a>
      </li>

    </ul>
  </div>

  <form class="form-inline ml-auto" (submit)="onFormSubmit($event)" id="bottoniUtente">

    <div *ngIf="isLoggedIn; else notLoggedInTemplate">

      <button class="btn btn-info my-2 my-sm-0 mr-2" type="submit" id="balanceBtn" disabled>Balance {{ balanceValue }}â‚¬</button>

      <button *ngIf="isAdmin" class="btn btn-warning my-2 my-sm-0 mr-2" id = 'adminButton' [routerLink]="['/admin']">Admin Panel</button>

      <button class="btn btn-outline-danger my-2 my-sm-0 mr-2" type="submit" (click)="signOut()">Sign Out</button>

      <button class="btn btn-success my-2 my-sm-0 mr-4" type="button" [routerLink]="['/profile']">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16" style="vertical-align: text-top;">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
        Profile
      </button>



    </div>

    <ng-template #notLoggedInTemplate>
      <button class="btn btn-outline-primary my-2 my-sm-0 mr-2" type="submit" [routerLink]="['/login']">Sign In</button>
      <button class="btn btn-primary my-2 my-sm-0 mr-4" type="submit" [routerLink]="['/register']" >Sign On</button>

    </ng-template>


  </form>

  <!-- Hamburger menu button -->
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

</body>
