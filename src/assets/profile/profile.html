<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo titolo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h1 class="mb-0">My account</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="half-container">
                                <h2 class="heading-small text-muted mb-4">User information</h2>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-username">Username</label>
                                                <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="JFede" readonly>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-email">Email address</label>
                                                <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="JFede@example.com" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-first-name">First name</label>
                                                <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Federico" readonly>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-last-name">Last name</label>
                                                <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Di Franco" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="half-container">
                            <!-- Address -->
                                <h2 class="heading-small text-muted mb-4">Contact information</h2>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-address">Address</label>
                                                <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="Via Roma, 18" type="text" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-city">City</label>
                                                <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="Torino" readonly>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-country">Country</label>
                                                <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="Italia" readonly>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-country">Postal code</label>
                                                <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" value="10121" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 text-right">
                                <a href="#!" class="btn btn-info">Edit Profile</a>
                            </div>
                        </form>
                        <hr class="my-4" />
                    </div>
                </div>
            </div>
            <div class="container-balance">
                <div class="row">
                    <!-- Aggiungi i bottoni e la label -->
                    <div class="half-container">
                        <label id="balanceText" class="middle-color">Saldo disponibile: </label>
                        <div class="green-highlighted">
                            <label id="balanceValue" class="light-color bold">1000</label>
                            <label class="light-color bold"> â‚¬</label>
                        </div>
                    </div>
                    <div class="half-container">
                        <button class="button green-button bold btn-balance" onclick="apriForm('preleva')">Preleva</button>
                        <button class="button blue-button bold btn-balance" onclick="apriForm('deposita')">Deposita</button>
                    </div>
                </div>
            </div>
            <div class="container-transactions">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card bg-secondary shadow">
                            <div class="card-header bg-white border-0">
                                <div class="row align-items-center">
                                    <div class="col-8">
                                        <h3 class="mb-0">My Transactions</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>User</th>
                                            <th>Amount</th>
                                            <th>Transaction Type</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- Utilizza Thymeleaf per iterare attraverso la lista di transazioni -->
                                        <tr th:each="transaction : ${latestTransactions}">
                                            <td th:text="${transaction.id}"></td>
                                            <td th:text="${transaction.user.username}"></td>
                                            <td th:text="${transaction.amount}"></td>
                                            <td th:text="${transaction.transactionType}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="table-responsive">
                                    <h2>Ultimi Match</h2>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>Game</th>
                                            <th>Amount</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- Utilizza Thymeleaf per iterare attraverso la lista di match -->
                                        <tr th:each="match : ${latestMatches}">
                                            <td th:text="${match.username}"></td>
                                            <td th:text="${match.game}"></td>
                                            <td th:text="${match.amount}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Stampa la lista di transazioni e gameResult nella console del browser -->
<script th:inline="javascript">
    function apriForm(azione) {
        if (azione === 'preleva') {
            window.location.href = 'form_preleva.html';
        } else if (azione === 'deposita') {
            window.location.href = 'form_deposita.html';
        }
    }
</script>
</body>
